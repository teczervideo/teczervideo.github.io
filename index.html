<!DOCTYPE html>
<html lang="es">
<!-- FORZADO DE REDEPPLOY -->

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9800">
  <meta property="og:title" content="Flarm Store | Proyectos de JesÃºs Quijada">
  <meta property="og:description" content="Explora los proyectos mÃ¡s exitosos y recomendados de JesÃºs Quijada.">
  <meta property="og:image" content="https://jesusquijada34.github.io/assets/banner-prev.png">
  <meta property="og:url" content="https://jesusquijada34.github.io/">
  <meta name="twitter:card" content="summary_large_image">
  <title>TeczerStore | Gamer Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="theme-color" content="#1e90ff">
  <meta name="color-scheme" content="dark">
  <!-- Opera GX Compatibility -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Outfit:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    /* Main Stylesheet: TeczerStore RTX / Gamer Edition */
    :root {
      /* Global Dark Theme Variables */
      --bg-main: #050505;
      --bg-secondary: #0f0f0f;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #1e90ff;
      /* DodgerBlue */
      --accent-hover: #00bfff;
      --border-color: #333333;
      --glass-bg: rgba(20, 20, 20, 0.85);
      --glass-border: rgba(30, 144, 255, 0.3);
      --card-bg: #111111;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.7);
      --nav-width: 256px;
    }

    /* Base Reset & Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      font-size: 15px;
      overflow-x: hidden;
      /* Opera GX Optimizations */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      scroll-behavior: smooth;
      /* Hardware Acceleration for Opera GX */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      will-change: scroll-position;
    }

    /* Background Animations */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      /* Behind content */
      overflow: hidden;
      pointer-events: none;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      -webkit-filter: blur(100px);
      filter: blur(100px);
      opacity: 0.15;
      -webkit-animation: float 20s infinite ease-in-out;
      animation: float 20s infinite ease-in-out;
      background: var(--accent-color);
      /* Opera GX GPU Acceleration */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    @-webkit-keyframes float {

      0%,
      100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      50% {
        -webkit-transform: translate(-50px, 50px);
        transform: translate(-50px, 50px);
      }
    }

    @keyframes float {

      0%,
      100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      50% {
        -webkit-transform: translate(-50px, 50px);
        transform: translate(-50px, 50px);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* App Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .main-content {
      flex: 1;
      margin-left: 0;
      padding-bottom: 80px;
    }

    /* Top Header (Glassmorphism) */
    .top-header {
      background: rgba(5, 5, 5, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--glass-border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 90;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .search-container {
      flex: 1;
      max-width: 720px;
    }

    /* UWP / Gamer Input Fields */
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      /* Squarer UWP look */
      padding: 12px 18px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .search-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .search-box:focus-within {
      background: #000;
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.15);
    }

    .search-box:focus-within::after {
      transform: scaleX(1);
    }

    .search-box input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      margin-left: 12px;
      font-size: 15px;
      color: #fff;
      font-weight: 500;
    }

    .search-icon {
      color: var(--text-secondary);
      transition: color 0.3s;
    }

    .search-box:focus-within .search-icon {
      color: var(--accent-color);
    }

    /* Tabs (UWP Pivot Style) */
    .content-tabs {
      display: flex;
      background: rgba(5, 5, 5, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 0 32px;
      gap: 40px;
      position: sticky;
      top: 73px;
      z-index: 89;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 18px 0;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .tab-item:hover {
      color: #fff;
      opacity: 1;
    }

    .tab-item.active {
      color: #fff;
      border-bottom-color: var(--accent-color);
      opacity: 1;
      text-shadow: 0 0 15px var(--accent-color);
    }

    .tab-item .material-icons-round {
      font-size: 20px;
    }

    /* --- OPTIMIZATION GUIDE SECTION (New) --- */
    .opt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .opt-card {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .opt-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--brand-color, var(--accent-color)) 0%, transparent 70%);
      opacity: 0.1;
      filter: blur(20px);
      transform: translate(30%, -30%);
      transition: opacity 0.3s;
    }

    .opt-card:hover {
      transform: translateY(-5px);
      border-color: var(--brand-color, var(--accent-color));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--brand-glow, rgba(30, 144, 255, 0.2));
    }

    .opt-card:hover::before {
      opacity: 0.3;
    }

    .opt-icon {
      font-size: 48px;
      color: var(--brand-color, var(--text-primary));
      margin-bottom: 16px;
      display: block;
    }

    .opt-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .opt-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .opt-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: #fff;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .opt-btn:hover {
      background: var(--brand-color, var(--accent-color));
      border-color: transparent;
      box-shadow: 0 0 15px var(--brand-glow, rgba(30, 144, 255, 0.4));
    }

    /* Brands Specifics */
    .brand-intel {
      --brand-color: #0071C5;
      --brand-glow: rgba(0, 113, 197, 0.4);
    }

    .brand-amd {
      --brand-color: #EF0813;
      --brand-glow: rgba(239, 8, 19, 0.4);
    }

    .brand-nvidia {
      --brand-color: #76B900;
      --brand-glow: rgba(118, 185, 0, 0.4);
    }

    .brand-generic {
      --brand-color: #aaaaaa;
      --brand-glow: rgba(170, 170, 170, 0.2);
    }

    /* Content Wrapper */
    .content-wrapper {
      max-width: 1440px;
      margin: 0 auto;
      padding: 24px 40px;
      width: 100%;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Section Titles */
    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      margin-top: 40px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-left: 4px solid var(--accent-color);
      padding-left: 12px;
    }

    /* Featured Grid (RTX Cards) */
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .featured-card {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      position: relative;
    }

    .featured-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.2);
      border-color: var(--accent-color);
      z-index: 10;
    }

    .featured-splash {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .featured-info {
      padding: 16px;
      background: linear-gradient(to top, #000, rgba(20, 20, 20, 0.9));
    }

    .featured-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .featured-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Popular Row */
    .popular-row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 10px 0 20px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) transparent;
    }

    .popular-card {
      min-width: 140px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.02);
      padding: 10px;
      border-radius: 12px;
    }

    .popular-card:hover {
      transform: translateY(-5px);
      background: rgba(30, 144, 255, 0.1);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.2);
    }

    .popular-icon {
      width: 100px;
      height: 100px;
      border-radius: 22px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 8px;
      object-fit: cover;
    }

    .popular-name {
      font-size: 13px;
      color: #fff;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Ranked Lists */
    .ranked-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .ranked-column {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
    }

    .ranked-tab {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 8px 16px;
      border-radius: 20px;
      margin-bottom: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .ranked-tab.active {
      color: #fff;
      background: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
    }

    .ranked-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ranked-item:hover {
      background: rgba(30, 144, 255, 0.1);
    }

    .rank-number {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-color);
      min-width: 24px;
      text-align: center;
    }

    /* Full Collection Grid */
    .full-collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .collection-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      gap: 16px;
    }

    .collection-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.1);
    }

    .collection-icon {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
    }

    .collection-name {
      font-weight: bold;
      color: #fff;
    }

    .collection-author {
      color: var(--accent-color);
      font-size: 12px;
    }

    /* Modal (Acrylic) */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-overlay.show {
      display: block;
      opacity: 1;
    }

    .app-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid var(--accent-color);
      border-radius: 16px;
      box-shadow: 0 0 50px rgba(30, 144, 255, 0.2);
      max-width: 900px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 1001;
      display: none;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: #fff;
    }

    .app-modal.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .install-button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.4);
    }

    .install-button:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
    }

    /* Close Button */
    .close-button {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 8px;
      position: absolute;
      top: 15px;
      right: 15px;
      border: none;
      cursor: pointer;
    }

    .close-button:hover {
      background: #f00;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

    /* Loading Spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 48px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(30, 144, 255, 0.3);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Mobile Autoban (Adaptation) */
    @media (max-width: 767px) {
      .content-wrapper {
        padding: 10px;
      }

      .featured-grid,
      .ranked-container,
      .full-collection-grid {
        grid-template-columns: 1fr;
      }

      .top-header {
        padding: 10px;
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .search-container {
        max-width: 100%;
      }

      /* Bottom Nav Styles */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(10, 10, 10, 0.95);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-around;
        padding: 10px;
        z-index: 100;
        backdrop-filter: blur(10px);
      }

      .bottom-nav-item {
        color: var(--text-secondary);
        text-align: center;
        font-size: 10px;
      }

      .bottom-nav-item.active {
        color: var(--accent-color);
      }
    }

    /* --- UPLOAD PROJECT SECTION STYLES --- */
    .upload-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 32px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .upload-layout {
        grid-template-columns: 1fr;
      }
    }

    .upload-sidebar {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-color);
      border-radius: 12px;
      padding: 24px;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .sidebar-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid transparent;
      transition: all 0.2s;
    }

    .news-item:hover {
      border-color: var(--accent-color);
      background: rgba(30, 144, 255, 0.05);
    }

    .news-title {
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .upload-main-card {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid var(--accent-color);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 30px rgba(30, 144, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-family: inherit;
      transition: all 0.3s;
    }

    .form-input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.2);
    }

    .drop-zone {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 24px 0;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.01);
    }

    .drop-zone:hover {
      border-color: var(--accent-color);
      background: rgba(30, 144, 255, 0.05);
    }

    .drop-icon {
      font-size: 48px;
      color: var(--accent-color);
      margin-bottom: 16px;
    }

    .recent-files-list {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }
  </style>

<body>
  <!-- Background Animated -->
  <div class="bg-animation">
    <div class="bg-shape" style="top: 20%; left: 10%; width: 300px; height: 300px; background: var(--accent-color);">
    </div>
    <div class="bg-shape"
      style="top: 60%; right: 10%; width: 400px; height: 400px; background: #6a0dad; animation-delay: -5s;"></div>
  </div>

  <div class="app-container">
    <main class="main-content">
      <header class="top-header">
        <div class="search-container">
          <div class="search-box">
            <span class="material-icons-round search-icon">search</span>
            <input type="text" placeholder="Buscar apps" id="searchInput">
