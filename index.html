<!DOCTYPE html>
<html lang="es">
<!-- FORZADO DE REDEPPLOY -->

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9800">
  <meta property="og:title" content="Flarm Store | Proyectos de Jesús Quijada">
  <meta property="og:description" content="Explora los proyectos más exitosos y recomendados de Jesús Quijada.">
  <meta property="og:image" content="https://jesusquijada34.github.io/assets/banner-prev.png">
  <meta property="og:url" content="https://jesusquijada34.github.io/">
  <meta name="twitter:card" content="summary_large_image">
  <title>tStore | Gamer Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Outfit:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    /* Main Stylesheet: tStore RTX / Gamer Edition */
    :root {
      /* Global Dark Theme Variables */
      --bg-main: #050505;
      --bg-secondary: #0f0f0f;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #1e90ff;
      /* DodgerBlue */
      --accent-hover: #00bfff;
      --border-color: #333333;
      --glass-bg: rgba(20, 20, 20, 0.85);
      --glass-border: rgba(30, 144, 255, 0.3);
      --card-bg: #111111;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.7);
      --nav-width: 256px;
    }

    /* Base Reset & Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      font-size: 15px;
      overflow-x: hidden;
    }

    /* Background Animations */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      /* Behind content */
      overflow: hidden;
      pointer-events: none;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
      background: var(--accent-color);
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(-50px, 50px);
      }
    }

    /* App Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .main-content {
      flex: 1;
      margin-left: 0;
      padding-bottom: 80px;
    }

    /* Top Header (Glassmorphism) */
    .top-header {
      background: rgba(5, 5, 5, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--glass-border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 90;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .search-container {
      flex: 1;
      max-width: 720px;
    }

    /* UWP / Gamer Input Fields */
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      /* Squarer UWP look */
      padding: 12px 18px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .search-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .search-box:focus-within {
      background: #000;
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.15);
    }

    .search-box:focus-within::after {
      transform: scaleX(1);
    }

    .search-box input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      margin-left: 12px;
      font-size: 15px;
      color: #fff;
      font-weight: 500;
    }

    .search-icon {
      color: var(--text-secondary);
      transition: color 0.3s;
    }

    .search-box:focus-within .search-icon {
      color: var(--accent-color);
    }

    /* Tabs (UWP Pivot Style) */
    .content-tabs {
      display: flex;
      background: rgba(5, 5, 5, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 0 32px;
      gap: 40px;
      position: sticky;
      top: 73px;
      z-index: 89;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 18px 0;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .tab-item:hover {
      color: #fff;
      opacity: 1;
    }

    .tab-item.active {
      color: #fff;
      border-bottom-color: var(--accent-color);
      opacity: 1;
      text-shadow: 0 0 15px var(--accent-color);
    }

    .tab-item .material-icons-round {
      font-size: 20px;
    }

    /* --- OPTIMIZATION GUIDE SECTION (New) --- */
    .opt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .opt-card {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .opt-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--brand-color, var(--accent-color)) 0%, transparent 70%);
      opacity: 0.1;
      filter: blur(20px);
      transform: translate(30%, -30%);
      transition: opacity 0.3s;
    }

    .opt-card:hover {
      transform: translateY(-5px);
      border-color: var(--brand-color, var(--accent-color));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--brand-glow, rgba(30, 144, 255, 0.2));
    }

    .opt-card:hover::before {
      opacity: 0.3;
    }

    .opt-icon {
      font-size: 48px;
      color: var(--brand-color, var(--text-primary));
      margin-bottom: 16px;
      display: block;
    }

    .opt-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .opt-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .opt-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      color: #fff;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .opt-btn:hover {
      background: var(--brand-color, var(--accent-color));
      border-color: transparent;
      box-shadow: 0 0 15px var(--brand-glow, rgba(30, 144, 255, 0.4));
    }

    /* Brands Specifics */
    .brand-intel {
      --brand-color: #0071C5;
      --brand-glow: rgba(0, 113, 197, 0.4);
    }

    .brand-amd {
      --brand-color: #EF0813;
      --brand-glow: rgba(239, 8, 19, 0.4);
    }

    .brand-nvidia {
      --brand-color: #76B900;
      --brand-glow: rgba(118, 185, 0, 0.4);
    }

    .brand-generic {
      --brand-color: #aaaaaa;
      --brand-glow: rgba(170, 170, 170, 0.2);
    }

    /* Content Wrapper */
    .content-wrapper {
      max-width: 1440px;
      margin: 0 auto;
      padding: 24px 40px;
      width: 100%;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Section Titles */
    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      margin-top: 40px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-left: 4px solid var(--accent-color);
      padding-left: 12px;
    }

    /* Featured Grid (RTX Cards) */
    .featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .featured-card {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      position: relative;
    }

    .featured-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.2);
      border-color: var(--accent-color);
      z-index: 10;
    }

    .featured-splash {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .featured-info {
      padding: 16px;
      background: linear-gradient(to top, #000, rgba(20, 20, 20, 0.9));
    }

    .featured-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .featured-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Popular Row */
    .popular-row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 10px 0 20px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) transparent;
    }

    .popular-card {
      min-width: 140px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.02);
      padding: 10px;
      border-radius: 12px;
    }

    .popular-card:hover {
      transform: translateY(-5px);
      background: rgba(30, 144, 255, 0.1);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.2);
    }

    .popular-icon {
      width: 100px;
      height: 100px;
      border-radius: 22px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 8px;
      object-fit: cover;
    }

    .popular-name {
      font-size: 13px;
      color: #fff;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Ranked Lists */
    .ranked-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .ranked-column {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
    }

    .ranked-tab {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 8px 16px;
      border-radius: 20px;
      margin-bottom: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .ranked-tab.active {
      color: #fff;
      background: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
    }

    .ranked-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ranked-item:hover {
      background: rgba(30, 144, 255, 0.1);
    }

    .rank-number {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-color);
      min-width: 24px;
      text-align: center;
    }

    /* Full Collection Grid */
    .full-collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .collection-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      gap: 16px;
    }

    .collection-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.1);
    }

    .collection-icon {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
    }

    .collection-name {
      font-weight: bold;
      color: #fff;
    }

    .collection-author {
      color: var(--accent-color);
      font-size: 12px;
    }

    /* Modal (Acrylic) */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-overlay.show {
      display: block;
      opacity: 1;
    }

    .app-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid var(--accent-color);
      border-radius: 16px;
      box-shadow: 0 0 50px rgba(30, 144, 255, 0.2);
      max-width: 900px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 1001;
      display: none;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: #fff;
    }

    .app-modal.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .install-button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.4);
    }

    .install-button:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
    }

    /* Close Button */
    .close-button {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 8px;
      position: absolute;
      top: 15px;
      right: 15px;
      border: none;
      cursor: pointer;
    }

    .close-button:hover {
      background: #f00;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

    /* Loading Spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 48px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(30, 144, 255, 0.3);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Mobile Autoban (Adaptation) */
    @media (max-width: 767px) {
      .content-wrapper {
        padding: 10px;
      }

      .featured-grid,
      .ranked-container,
      .full-collection-grid {
        grid-template-columns: 1fr;
      }

      .top-header {
        padding: 10px;
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .search-container {
        max-width: 100%;
      }

      /* Bottom Nav Styles */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(10, 10, 10, 0.95);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-around;
        padding: 10px;
        z-index: 100;
        backdrop-filter: blur(10px);
      }

      .bottom-nav-item {
        color: var(--text-secondary);
        text-align: center;
        font-size: 10px;
      }

      .bottom-nav-item.active {
        color: var(--accent-color);
      }
    }

    /* --- UPLOAD PROJECT SECTION STYLES --- */
    .upload-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 32px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .upload-layout {
        grid-template-columns: 1fr;
      }
    }

    .upload-sidebar {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-color);
      border-radius: 12px;
      padding: 24px;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .sidebar-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid transparent;
      transition: all 0.2s;
    }

    .news-item:hover {
      border-color: var(--accent-color);
      background: rgba(30, 144, 255, 0.05);
    }

    .news-title {
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .upload-main-card {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid var(--accent-color);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 30px rgba(30, 144, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-family: inherit;
      transition: all 0.3s;
    }

    .form-input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.2);
    }

    .drop-zone {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 24px 0;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.01);
    }

    .drop-zone:hover {
      border-color: var(--accent-color);
      background: rgba(30, 144, 255, 0.05);
    }

    .drop-icon {
      font-size: 48px;
      color: var(--accent-color);
      margin-bottom: 16px;
    }

    .recent-files-list {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }
  </style>

<body>
  <!-- Background Animated -->
  <div class="bg-animation">
    <div class="bg-shape" style="top: 20%; left: 10%; width: 300px; height: 300px; background: var(--accent-color);">
    </div>
    <div class="bg-shape"
      style="top: 60%; right: 10%; width: 400px; height: 400px; background: #6a0dad; animation-delay: -5s;"></div>
  </div>

  <div class="app-container">
    <main class="main-content">
      <header class="top-header">
        <div class="search-container">
          <div class="search-box">
            <span class="material-icons-round search-icon">search</span>
            <input type="text" placeholder="Buscar apps" id="searchInput">
          </div>
        </div>
        <img src="assets/logo.png" style="width:32px;height:32px;border-radius:8px;cursor:pointer;" alt="Profile">
      </header>

      <div class="content-tabs">
        <div class="tab-item active" onclick="switchTab('apps')">
          <span class="material-icons-round">apps</span>
          <span>Apps</span>
        </div>
        <div class="tab-item" onclick="switchTab('updates')">
          <span class="material-icons-round">system_update</span>
          <span>Actualizaciones</span>
        </div>
        <div class="tab-item" onclick="switchTab('optimization')">
          <span class="material-icons-round">speed</span>
          <span>Optimizaciones</span>
        </div>
        <div class="tab-item" onclick="switchTab('upload')">
          <span class="material-icons-round">cloud_upload</span>
          <span>Subir Proyecto</span>
        </div>
      </div>

      <div id="contentArea" class="content-wrapper">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <div class="bottom-nav-item active" onclick="switchTab('apps')">
        <span class="material-icons-round">apps</span>
        <span>Apps</span>
      </div>
      <div class="bottom-nav-item" onclick="switchTab('updates')">
        <span class="material-icons-round">system_update</span>
        <span>Update</span>
      </div>
      <div class="bottom-nav-item" onclick="switchTab('optimization')">
        <span class="material-icons-round">speed</span>
        <span>Optimizar</span>
      </div>
      <div class="bottom-nav-item" onclick="switchTab('upload')">
        <span class="material-icons-round">cloud_upload</span>
        <span>Subir</span>
      </div>
      <div class="bottom-nav-item" onclick="switchTab('search')">
        <span class="material-icons-round">search</span>
        <span>Buscar</span>
      </div>
    </nav>
  </div>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
  <div class="app-modal" id="appModal">
    <button class="close-button" onclick="closeModal()">
      <span class="material-icons-round">close</span>
    </button>
    <div id="modalContent"></div>
  </div>

  <script>
    const CATALOG_URL = "https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list";
    const XML_PATH = "refs/heads/main/details.xml";
    const DEFAULT_ICON = "assets/logo.png";

    let allApps = [];
    let cachedApps = [];
    let currentTab = 'apps';

    const contentArea = document.getElementById('contentArea');
    const searchInput = document.getElementById('searchInput');
    const modalOverlay = document.getElementById('modalOverlay');
    const appModal = document.getElementById('appModal');
    const modalContent = document.getElementById('modalContent');

    window.addEventListener('DOMContentLoaded', async () => {
      const cached = localStorage.getItem('flarm_cached_apps');
      if (cached) cachedApps = JSON.parse(cached);

      await loadCatalog();
      renderHome();

      searchInput.addEventListener('input', (e) => {
        if (e.target.value.length > 0) renderSearch(e.target.value);
        else renderHome();
      });
    });

    async function loadCatalog() {
      try {
        const res = await fetch(CATALOG_URL);
        const txt = await res.text();
        const repos = txt.split(',').map(x => x.trim()).filter(x => x);

        const fetchedApps = await Promise.all(repos.map(fetchApp));

        // Filter out null apps (invalid XMLs)
        allApps = fetchedApps.filter(app => app !== null);

        console.log(`[INFO] ${allApps.length} apps válidas de ${repos.length} repositorios`);

        if (cachedApps.length === 0) updateCache();
      } catch (e) {
        console.error('[ERROR] Error al cargar el catálogo:', e);
        contentArea.innerHTML = '<div class="empty-state"><span class="material-icons-round">error</span><div>Error al cargar el catálogo</div></div>';
      }
    }

    async function fetchApp(repo) {
      const xmlUrl = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/${XML_PATH}`;
      let app = { repo, name: "", publisher: "", version: "", author: "", platform: "", packagename: "", rate: "", correlationid: "" };

      try {
        const res = await fetch(xmlUrl);
        if (!res.ok) {
          console.warn(`[INVALID] ${repo}: XML no encontrado`);
          return null;
        }

        const xml = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "application/xml");

        // Check for XML parsing errors
        const parserError = doc.querySelector("parsererror");
        if (parserError) {
          console.warn(`[INVALID] ${repo}: XML mal formado`);
          return null;
        }

        const node = doc.querySelector("app");
        if (!node) {
          console.warn(`[INVALID] ${repo}: Nodo <app> no encontrado`);
          return null;
        }

        app = {
          repo,
          publisher: node?.querySelector("publisher")?.textContent?.trim() || "",
          packagename: node?.querySelector("app")?.textContent?.trim() || "",
          name: node?.querySelector("name")?.textContent?.trim() || "",
          version: node?.querySelector("version")?.textContent?.trim() || "",
          correlationid: node?.querySelector("correlationid")?.textContent?.trim() || "",
          rate: node?.querySelector("rate")?.textContent?.trim() || "",
          author: node?.querySelector("author")?.textContent?.trim() || "",
          platform: node?.querySelector("platform")?.textContent?.trim() || "",
        };

        // Validate essential fields
        if (!app.name || !app.publisher || !app.author || !app.packagename || !app.version || !app.correlationid || !app.rate || !app.platform) {
          console.warn(`[INVALID] ${repo}: Faltan campos esenciales`);
          return null;
        }

      } catch (e) {
        console.error(`[ERROR] ${repo}: ${e.message}`);
        return null;
      }

      app.icon = await getIconUrl(repo);

      const splashUrl = await getSplashUrl(repo);
      if (splashUrl) {
        app.splash = splashUrl;
        app.useBlurSplash = false;
      } else {
        app.splash = app.icon;
        app.useBlurSplash = true;
      }

      if (app.platform === "Knosthalij") {
        app.category = "Windows";
      } else if (app.platform === "Danenone") {
        app.category = "Linux/Mac";
      } else if (app.platform === "AlphaCube") {
        app.category = "Multiplataforma";
      } else {
        app.category = "Otros";
      }

      return app;
    }

    async function getSplashUrl(repo) {
      const url = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/assets/splash.png`;
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok ? url : null;
      } catch { return null; }
    }

    async function getIconUrl(repo) {
      const urls = [
        `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/app-icon.ico`,
        `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/assets/product_logo`
      ];

      for (const url of urls) {
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) return url;
        } catch { }
      }
      return DEFAULT_ICON;
    }

    function updateCache() {
      cachedApps = JSON.parse(JSON.stringify(allApps));
      localStorage.setItem('flarm_cached_apps', JSON.stringify(cachedApps));
      if (currentTab === 'updates') renderUpdates();
    }

    function renderHome() {
      const featuredApps = allApps.slice(0, 3);
      const popularApps = allApps.slice(3, 9);

      const knosthalij = allApps.filter(app => app.platform === "Knosthalij");
      const danenone = allApps.filter(app => app.platform === "Danenone");
      const alphacube = allApps.filter(app => app.platform === "AlphaCube");

      const topFree = knosthalij.length > 0 ? knosthalij.slice(0, 3) : allApps.slice(0, 3);
      const topGrossing = danenone.length > 0 ? danenone.slice(0, 3) : allApps.slice(3, 6);
      const topPaid = alphacube.length > 0 ? alphacube.slice(0, 3) : allApps.slice(6, 9);

      let html = `
        <div class="featured-grid">
          ${featuredApps.map(renderFeaturedCard).join('')}
        </div>

        <h2 class="section-title">Aplicaciones populares</h2>
        <div class="popular-row">
          ${popularApps.map(renderPopularCard).join('')}
        </div>

        <h2 class="section-title">Más populares</h2>
        <div class="ranked-container">
          <div class="ranked-column">
            <div class="ranked-tab active">Top gratis</div>
            ${topFree.map((app, index) => renderRankedCard(app, index + 1)).join('')}
          </div>
          <div class="ranked-column">
            <div class="ranked-tab">Top en ingresos</div>
            ${topGrossing.map((app, index) => renderRankedCard(app, index + 1)).join('')}
          </div>
          <div class="ranked-column">
            <div class="ranked-tab">Top ventas</div>
            ${topPaid.map((app, index) => renderRankedCard(app, index + 1)).join('')}
          </div>
        </div>

        <h2 class="section-title">Full colección</h2>
        <div class="full-collection-grid">
          ${allApps.map(renderFullCollectionCard).join('')}
        </div>
      `;

      contentArea.innerHTML = html;
    }

    function renderFeaturedCard(app) {
      return `
        <div class="featured-card" onclick="openModal('${app.repo}')">
          <img src="${app.splash}" class="featured-splash ${app.useBlurSplash ? 'blur-splash' : ''}" alt="${app.name}">
          <div class="featured-info">
            <div class="featured-name">${app.name}</div>
            <div class="featured-meta">${app.author || app.publisher} • ${app.version || 'v1.0'} • ${app.category}</div>
          </div>
        </div>
      `;
    }

    function renderPopularCard(app) {
      return `
        <div class="popular-card" onclick="openModal('${app.repo}')">
          <img src="${app.icon}" class="popular-icon" alt="${app.name}">
          <div class="popular-name">${app.name}</div>
          <div class="popular-rating">${app.rate || '4.5'} ★</div>
        </div>
      `;
    }

    function renderRankedCard(app, rank) {
      return `
        <div class="ranked-item" onclick="openModal('${app.repo}')">
          <div class="rank-number">${rank}</div>
          <img src="${app.icon}" class="ranked-icon" alt="${app.name}">
          <div class="ranked-info">
            <div class="ranked-name">${app.name}</div>
            <div class="ranked-meta">${app.publisher}</div>
            <div class="ranked-rating">${app.rate || '4.7'} ★</div>
          </div>
        </div>
      `;
    }

    function renderFullCollectionCard(app) {
      return `
        <div class="collection-card" onclick="openModal('${app.repo}')">
          <img src="${app.icon}" class="collection-icon" alt="${app.name}">
          <div class="collection-info">
            <div class="collection-name">${app.name}</div>
            <div class="collection-author">@${app.author || 'JesusQuijada34'}</div>
            <div class="collection-desc">${app.publisher} • ${app.category}</div>
            <div class="collection-meta">${app.rate || '4.5'} ★ • ${app.version || 'v1.0'}</div>
          </div>
        </div>
      `;
    }

    function renderSearch(query) {
      const lower = query.toLowerCase();
      const results = allApps.filter(a =>
        a.name.toLowerCase().includes(lower) ||
        a.publisher.toLowerCase().includes(lower) ||
        a.author.toLowerCase().includes(lower)
      );

      contentArea.innerHTML = `
        <h2 class="section-title">Resultados para "${query}"</h2>
        <div class="full-collection-grid">
          ${results.length ? results.map(renderFullCollectionCard).join('') : '<div class="empty-state"><span class="material-icons-round">search_off</span><div>No se encontraron resultados</div></div>'}
        </div>
      `;
    }

    function renderUpdates() {
      const updates = allApps.filter(app => {
        const cached = cachedApps.find(c => c.repo === app.repo);
        return !cached || cached.version !== app.version;
      });

      if (updates.length === 0) {
        contentArea.innerHTML = `
          <div class="empty-state">
            <span class="material-icons-round">check_circle</span>
            <div>Todo está actualizado</div>
          </div>
        `;
        return;
      }

      contentArea.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
          <h2 class="section-title" style="margin:0;">Actualizaciones (${updates.length})</h2>
          <button class="install-button" onclick="updateCache()">Actualizar todo</button>
        </div>
        <div class="full-collection-grid">
          ${updates.map(renderFullCollectionCard).join('')}
        </div>
      `;
    }

    function renderUpload() {
      // Get recent uploads from local storage or use defaults
      const storedUploads = JSON.parse(localStorage.getItem('tstore_user_uploads') || '[]');

      // Default mocks if empty
      const defaultUploads = [
        { name: 'Zelda BOTW 60FPS Mod', author: 'GamerX', time: 'Hace 5 min' },
        { name: 'Yuzu Early Access 4000', author: 'EmulationKing', time: 'Hace 12 min' }
      ];

      const uploadsToRender = storedUploads.length > 0 ? [...storedUploads.reverse(), ...defaultUploads] : defaultUploads;

      contentArea.innerHTML = `
        <div class="upload-layout">
            <!-- Sidebar -->
            <div class="upload-sidebar">
                <div class="sidebar-card">
                    <div class="sidebar-title">Bienvenido a tStore</div>
                    <div class="sidebar-desc">
                        Centro definitivo de modding y distribución de software.
                        Comparte tus creaciones con la comunidad.
                    </div>
                </div>

                <div class="sidebar-card">
                    <div class="sidebar-title">Archivos Recientes</div>
                    <div class="news-feed" id="recentUploadsList">
                        ${uploadsToRender.map(up => `
                           <div class="news-item" style="display:flex; justify-content:space-between; align-items:center;">
                               <div>
                                   <div class="news-title">${up.name}</div>
                                   <div class="sidebar-desc">Por: ${up.author || 'Usuario'} • ${up.time || 'Ahora'}</div>
                               </div>
                               <span class="material-icons-round" style="color:var(--accent-color);">download</span>
                           </div>
                        `).join('')}
                    </div>
                </div>

                <div class="sidebar-card">
                    <div class="sidebar-title">Novedades</div>
                    <div class="news-feed">
                        <div class="news-item">
                            <div class="news-title">Nuevo Mod de Texturas</div>
                            <div class="sidebar-desc">Hace 2 horas</div>
                        </div>
                        <div class="news-item">
                            <div class="news-title">Optimización FPS v2.0</div>
                            <div class="sidebar-desc">Ayer</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Upload Form -->
            <div class="upload-main">
                <h2 class="section-title" style="margin-top:0;">Centro de Carga (Comunidad)</h2>
                
                <div class="upload-main-card">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px; color:var(--accent-color);">
                        <span class="material-icons-round">cloud_upload</span>
                        <h3 style="margin:0; font-size:1.2rem;">Subir Nuevo Proyecto / Archivo</h3>
                    </div>
                    <p class="sidebar-desc" style="margin-bottom:24px;">Comparte tus emuladores, roms, o aplicaciones compiladas con la comunidad.</p>

                    <div class="form-group">
                        <label class="form-label">Nombre del Proyecto</label>
                        <input type="text" id="upName" class="form-input" placeholder="Ej: Super Mario Optimization Mod">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Autor</label>
                        <input type="text" id="upAuthor" class="form-input" placeholder="Tu nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tipo</label>
                        <select id="upType" class="form-input">
                            <option>Emulador</option>
                            <option>ROM / ISO</option>
                            <option>Mod / Texture Pack</option>
                            <option>Aplicación / Tool</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                        <span class="material-icons-round drop-icon">folder_open</span>
                        <div style="font-weight:600; margin-bottom:4px;" id="dropText">Arrastra archivos aquí o haz clic para buscar</div>
                        <div class="sidebar-desc">Soporta .zip, .rar, .7z, .apk, .exe</div>
                        <input type="file" id="fileInput" style="display:none" onchange="handleFileSelect(this)">
                    </div>

                    <button class="install-button" style="width:100%; padding:14px; font-size:1rem;" onclick="handleUpload()">
                        Publicar en la Tienda
                    </button>
                </div>
            </div>
        </div>
      `;
    }

    function handleFileSelect(input) {
      if (input.files && input.files[0]) {
        document.getElementById('dropText').innerText = `Archivo seleccionado: ${input.files[0].name}`;
        document.getElementById('dropZone').style.borderColor = 'var(--accent-color)';
        document.getElementById('dropZone').style.backgroundColor = 'rgba(30, 144, 255, 0.1)';
      }
    }

    function handleUpload() {
      const name = document.getElementById('upName').value;
      const author = document.getElementById('upAuthor').value;
      const fileInput = document.getElementById('fileInput');

      if (!name || !author) {
        alert('Por favor completa el nombre del proyecto y el autor.');
        return;
      }

      if (!fileInput.files || fileInput.files.length === 0) {
        alert('Por favor selecciona un archivo para subir.');
        return;
      }

      // Simulate Upload
      const originalText = document.querySelector('.upload-main-card button').innerText;
      document.querySelector('.upload-main-card button').innerText = 'Subiendo...';
      document.querySelector('.upload-main-card button').disabled = true;

      setTimeout(() => {
        const newUpload = {
          name: name,
          author: author,
          type: document.getElementById('upType').value,
          time: 'Hace un momento'
        };

        const storedUploads = JSON.parse(localStorage.getItem('tstore_user_uploads') || '[]');
        storedUploads.push(newUpload);
        localStorage.setItem('tstore_user_uploads', JSON.stringify(storedUploads));

        alert(`¡Proyecto "${name}" subido exitosamente a la comunidad tStore!`);

        // Refresh view
        renderUpload();
      }, 1500);
    }

    function renderOptimizations() {
      contentArea.innerHTML = `
        <h2 class="section-title"><span class="material-icons-round" style="color:var(--accent-color); margin-right:10px;">speed</span> Guía de Optimización</h2>
        <p style="color:var(--text-secondary); margin-bottom:2rem;">Selecciona tu hardware para aplicar las mejores configuraciones de rendimiento y bajos recursos.</p>

        <div class="opt-grid">
           <!-- Intel -->
           <div class="opt-card brand-intel">
             <span class="material-icons-round opt-icon">memory</span>
             <div class="opt-title">Intel® HD Graphics</div>
             <div class="opt-desc">Drivers modificados y configs para UHD 620/630. Aumenta FPS en laptops.</div>
             <button class="opt-btn" onclick="window.open('https://github.com/JesusQuijada34/Intel-Optimization-Guide', '_blank')">Ver Guía</button>
           </div>
           
           <!-- AMD -->
           <div class="opt-card brand-amd">
             <span class="material-icons-round opt-icon">grid_view</span>
             <div class="opt-title">AMD Radeon™ Tweaks</div>
             <div class="opt-desc">Desbloquea rendimiento en APUs Ryzen y GPUs Radeon Legacy.</div>
             <button class="opt-btn" onclick="window.open('https://github.com/JesusQuijada34/AMD-Tweaks', '_blank')">Ver Guía</button>
           </div>
           
           <!-- Nvidia -->
           <div class="opt-card brand-nvidia">
             <span class="material-icons-round opt-icon">remove_red_eye</span>
             <div class="opt-title">Nvidia Control Panel</div>
             <div class="opt-desc">Configuración "High Performance" y debloat de drivers.</div>
             <button class="opt-btn" onclick="window.open('https://github.com/JesusQuijada34/Nvidia-Low-End', '_blank')">Ver Guía</button>
           </div>
           
           <!-- Generic / Windows -->
           <div class="opt-card brand-generic">
             <span class="material-icons-round opt-icon">window</span>
             <div class="opt-title">Windows Debloat</div>
             <div class="opt-desc">Scripts universales para eliminar telemetría y procesos basura.</div>
             <button class="opt-btn" onclick="window.open('https://github.com/JesusQuijada34/Windows-Optimization', '_blank')">Ver Guía</button>
           </div>
        </div>
      `;
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.bottom-nav-item, .tab-item').forEach(el => el.classList.remove('active'));

      if (tab === 'search') {
        searchInput.focus();
        return;
      }

      if (tab === 'optimization') {
        document.querySelectorAll('.bottom-nav-item, .tab-item').forEach(el => {
          if (el.textContent.includes('Optimizaciones') || el.textContent.includes('Optimizar')) el.classList.add('active');
        });
        renderOptimizations();
        return;
      }

      if (tab === 'upload') {
        document.querySelectorAll('.bottom-nav-item, .tab-item').forEach(el => {
          if (el.textContent.includes('Subir') || el.textContent.includes('Upload')) el.classList.add('active');
        });
        renderUpload();
        return;
      }

      if (tab === 'updates') {
        document.querySelectorAll('.bottom-nav-item, .tab-item').forEach(el => {
          if (el.textContent.includes('Actualizaciones') || el.textContent.includes('Update')) el.classList.add('active');
        });
        renderUpdates();
        return;
      }

      document.querySelectorAll('.bottom-nav-item, .tab-item').forEach(el => {
        if (el.textContent.includes('Apps') && !el.textContent.includes('Actualizaciones')) el.classList.add('active');
      });
      renderHome();
    }

    function openModal(repo) {
      const app = allApps.find(a => a.repo === repo);
      if (!app) return;

      modalContent.innerHTML = `
        < div class="modal-header" >
          <img src="${app.icon}" class="modal-icon" alt="${app.name}">
          <div class="modal-info">
            <div class="modal-title">${app.name}</div>
            <div class="modal-publisher">${app.publisher}</div>
            <button class="install-button" onclick="installApp('${app.repo}', '${app.author}')">Instalar</button>
            <div class="modal-stats">
              <div class="stat">
                <div class="stat-value">4.5 ★</div>
                <div class="stat-label">Valoración</div>
              </div>
              <div class="stat">
                <div class="stat-value">${app.version || '1.0'}</div>
                <div class="stat-label">Versión</div>
              </div>
              <div class="stat">
                <div class="stat-value">${app.category}</div>
                <div class="stat-label">Plataforma</div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="modal-section">
            <div class="modal-section-title">Sobre esta app</div>
            <div class="modal-description">
              <strong>Autor:</strong> ${app.author}<br>
              <strong>Publisher:</strong> ${app.publisher}<br>
              <strong>Plataforma:</strong> ${app.platform}<br>
              <strong>Licencia:</strong> ${app.rate || 'Gratis'}<br>
              <strong>Package:</strong> ${app.packagename}
            </div>
          </div>
        </div>
      `;

      modalOverlay.classList.add('show');
      appModal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalOverlay.classList.remove('show');
      appModal.classList.remove('show');
      document.body.style.overflow = '';
    }

    function installApp(repo, author) {
      window.location.href = `flarmstore://${encodeURIComponent(author || 'unknown')}.${encodeURIComponent(repo)}`;
    }

    window.addEventListener('resize', () => {
      if (currentTab === 'apps') renderHome();
    });
  </script>
</body>

</html>
